<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<center>
		<h1>DETAILS</h1>
	<form>
		First name:<input type="text" name="First_name" required><br><br>
		Second name:<input type="text" name="Second_name" required"><br>
		<p>Gender</p>
		Male<input type="radio" name="gender" value="male"   required> 
        Female<input type="radio" name="gender" value="female"  required><br><br>
        Email<input type="text" name="enter email" required><br><br>
        Password<input type="password" name="Password" required><br>
        <label for="birthday">DOB:</label>
        <input type="date" id="birthday" name="birthday"required><br><br>
        <label for="skills">Skills:</label><br>
        <input type="checkbox" id="skill 1" name="skill 1" value="html" required>
        <label for="skill 1"> html</label><br>
        <input type="checkbox" id="skill2" name="skill2" value="CSS"required>
        <label for="skill2"> CSS</label><br>
        <input type="checkbox" id="skill3" name="skill3" value="Java Script" required>
        <label for="skill3">Java Script</label><br><br>
        <label for="add">Address:</label><br>
        <textarea rows="5" cols="50" name="discription" required></textarea><br>
        Select your college:<select name="college" id="college">
            <option value="ACOE">ACOE</option>
            <option value="ACET">ACET</option>
            <option value="ACE">ACE</option>
        </select>
        <br><br>
        Phone num:<input type="number" name="number" required>
        <br><br>
        <label for="myfile">Select files:</label>
        <input type="file" id="myfile" name="myfile" accept="home1/hanuman.jpg"required><br><br>
        <input type="submit" name="submit"required><br><br>
        <input type="reset" name="reset"required>


	</form>

</body>
</html>
