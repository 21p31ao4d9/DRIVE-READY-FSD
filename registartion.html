<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<form>
		<center><h2>Registration form</h2>
		<table cellspacing="0" border="1">
			<tr>
				<td>Student No:</td>
				<td><input type="text" name="student name" required=""></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" required=""></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					Male<input type="radio" name="gender" value="male"   required=""> Female<input type="radio" name="gender" value="female"  required>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="Password" required=""></td>
			</tr>
			<tr>
				<td>Branch:</td>
				<td>
					<select name="Branch" required="">
						<option >ECE</option>
						<option >EEE</option>
						<option >CSE</option>
						<option >CIVIL</option>

					</select>
				</td>
			
			</tr>
			<tr>
				<td>Hobbies:</td>
				<td><input type="checkbox" name="Hobbies" required="">Playing games</input>
					<input type="checkbox" name="Hb" required="">gardening</input>
				</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="textarea" rows=4 cols=50 required=""></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit now" required=""></td>
				<td><input type="reset" name="reset" required=""></td>
			</tr>
			
		</table>
	</center>
	</form>

</body>
</html>
