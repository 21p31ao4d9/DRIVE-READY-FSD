<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<h2>ordered list</h2>
	<ol>
		<li>ace</li>
		<li>acet</li>
		<li>acoe</li>
	</ol>
	<h2>unordered list</h2>
	<ul>
		<li>ece</li>
		<li>cse</li>
		<li>eee</li>
	</ul>
	<h2>description list</h2>
	<dl>
		<dt>Vegetables</dt>
		<dd>tomato</dd>
		<dd>potato</dd>
		<dt>Fruits</dt>
		<dd>Apple</dd>
		<dd>Banana</dd>
	</dl>

</body>
</html>
